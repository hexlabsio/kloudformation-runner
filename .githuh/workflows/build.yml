name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate build number
        id: buildnumber
        uses: einaregilsson/build-number@v2
        with:
          token: ${{ secrets.github_token }}
          prefix: ${{ github.ref }}
        run:
          echo BUILD NUMBER IS ${{ steps.buildnumber.outputs.build_number }}